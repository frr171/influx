<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Influx</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
	<link href="stylesheets/flat-ui.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
	<!-- JQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	
	<!-- Azure Data Backend -->
	<script src='//influx.azure-mobile.net/client/MobileServices.Web-1.0.0.min.js'></script>
	
	<!-- Backend files -->
	<script src='utils.js'></script>
	<script src='env.js'></script>
	<script src='db.js'></script>
	<script src='elements/sources.js'></script>
	<script src='elements/operators.js'></script>
	<script src='elements/visualizers.js'></script>
	<script src='elements/elements.js'></script>
	
	<!-- Select2 -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.css" rel="stylesheet"/>
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/3.4.4/select2.js"></script>
	
	<!-- Hands On Table Library -->
	<script src="http://handsontable.com/dist/jquery.handsontable.full.js"></script>
	<link rel="stylesheet" media="screen" href="http://handsontable.com/dist/jquery.handsontable.full.css">
	
	<!--Google Charts API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">
	 // Load the Visualization API and the piechart package.
	google.load('visualization', '1.0', {'packages':['corechart']});
	</script>
	
	<!-- YouTube Iframe API -->
	<script type="text/javascript" src="https://www.youtube.com/player_api"></script>

	<!-- Google Maps -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM0t2phm5nv-C2LRFuqUyrEfLYpTFjk_M&sensor=false"></script>
	<style>
	#map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px;
	}
	</style>
	
	<!-- Raphael.js -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
	
	<!-- Together.js -->
	<script src="//togetherjs.com/togetherjs-min.js"></script>
	
</head>
<body>
	<div class="navbar palette palette-night-dark">Influx</div>
	<div style="position:absolute;right:0%;bottom:0%;"><a onclick="TogetherJS(this); return false;"><img src="https://togetherjs.com/images/start-togetherjs-blue.png" style="width: 205px;" /></a></div>
	<div id="content">
		<div id="workArea" class="workArea palette-concrete">
			<canvas id="myCanvas" style="width:100%;height:100%;"></canvas>
			
			<div id="newSource" class="add objButton source">
				+
				<p>Source</p>
			</div>
			<div id="newSourceDialog" class="dialog">
					<label for="sourceName">Source Name</label>
					<input id='sourceName' type="text" label="sourceName">
					<label>Source Type</label><br>
					<input element_type='source' class='type_selector' style="width:100%;" id='sourceType'></input>
			</div>
			<div id="newOperator" class="add objButton operator">
				+
				<p>Operator</p>
			</div>
			<div id="newOperatorDialog" class="dialog">
				<label for="operatorName">Operator Name</label>
				<input id='operatorName' type="text" label="operatorName">
				<label>Operator Type</label><br>
				<input element_type='operator' class='type_selector' style="width:100%;" id='operatorType'></input>
			</div>
			<div id="newViz" class="add objButton viz">
				+
				<p>Visualizer</p>
			</div>
			<div id="newVizDialog" class="dialog">
				<label for="vizName">Visualization Name</label>
				<input id='vizName' type="text" label="vizName">
				<label>Visualizer Type</label><br>
				<input element_type='visualizer' class='type_selector' style="width:100%;" id='vizType'></input>
			</div>
			
		</div>
		<div id="preview" class="palette-clouds">
			
		</div>
	</div>

	<!-- UI Logic -->
	<script src="js/script.js"></script>
	
	<!-- Database storage/restoration -->
	<script src="persistence.js"></script>
</body>
</html>
